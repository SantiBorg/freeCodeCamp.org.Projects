<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>E Corp | Job Postulation Survey</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Job Postulation Survey</h1>
        <p id="description">Thank you, for helping us improve ourselves and the world around us.</p>
        <br>
        <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
            <br>
            <div class="form-group">
                <label for="name" id="name-label" class="input-label">Name</label>
                <input id="name" type="text" placeholder="Enter your Name" class="input-block" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label" class="input-label">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" class="input-block" required>
            </div>
            <br>
            <div class="form-group">
                <label for="number" id="number-label">Age <input id="number" type="number" min="18" max="120" placeholder="Age" required></label>
            </div>
            <br>
            <div class="form-group">
                <label for="dropdown">Which role at E Corp would interest you the most?</label>
                <br>
                <select id="dropdown" name="dropdown" required>
                    <option value="0">Select an option</option>
                    <option value="1">IT & Engineering</option>
                    <option value="2">System Analytics</option>
                    <option value="3">Human Resources</option>
                    <option value="4">Administrative Management</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <p>Which skills do you wish to acquire here at E Corp?</p>
                <br>
                <label for="checkbox"><input type="checkbox" name="skills" value="useful" id="checkbox"> Data Decryption</label>
                <label for="checkbox"><input type="checkbox" name="skills" value="techie" id="checkbox"> IT and Engineering</label>
                <label for="checkbox"><input type="checkbox" name="skills" value="banker" id="checkbox"> Banking and Economical</label>
                <label for="checkbox"><input type="checkbox" name="skills" value="lawyer" id="checkbox"> Corporate and Administrative</label>
            </div>
            <br>
            <div class="form-group">
                <label for="bio">Here you can let us know a little more about yourself:</label>
                <br>
                <textarea name="bio-etc" id="bio" placeholder="Brief description of yourself..." required></textarea>
            </div>
            <br>
            <div class="form-group">
                <p>Would you join the E Corp family?</p>
                <br>
                <label type="radio" for="positive"><input id="positive" name="join-us" type="radio" value="0"> Yes, i will.</label>
                <label type="radio" for="negative"><input id="negative" name="join-us" type="radio" value="1"> No, i won't.</label>
                <label type="radio" for="unknown"><input id="unknown" name="join-us" type="radio" value="2"> I'm not Sure.</label>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" id="submit" value="Submit">
            </div>
            <br>
            <br>
        </form>
    </body>
    <footer>
        <br>
        <p type="license">Copyright Â© by E Corp 2011.</p>
    </footer>
</html>
